<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calc.css">
  <title>myCalc</title>
</head>
<body>
  <div class="calc-outline">
    <div id="answer-box">
    </div>
    <div class="num-grid">
      <button onclick="
        addCharacter(1);
        updateScreen();
        ">1</button>
      <button onclick="
        addCharacter(2);
        updateScreen();
      ">2</button>
      <button onclick="
        addCharacter(3);
        updateScreen();
      ">3</button>
      <button onclick="
        addCharacter(4);
        updateScreen();
      ">4</button>
      <button onclick="
        addCharacter(5);
        updateScreen();
      ">5</button>
      <button onclick="
        addCharacter(6);
        updateScreen();
      ">6</button>
      <button onclick="
        addCharacter(7);
        updateScreen();
      ">7</button>
      <button onclick="
        addCharacter(8);
        updateScreen();
      ">8</button>
      <button onclick="
        addCharacter(9);
        updateScreen();
      ">9</button>
      <div></div>
      <div class="zero-row">
        <button class="zero-button" onclick="
          addCharacter(0);
          updateScreen();
          ">0</button>
      </div>
    </div>
    <div class="operator-row">
      <button onclick="
        addCharacter('+');
        updateScreen();
        ">+</button>
      <button onclick="
        addCharacter('-');
        updateScreen();
      ">-</button>
      <button onclick="
        addCharacter('*');
        updateScreen();
      ">x</button>
      <button onclick="
        addCharacter('/');
        updateScreen();
      ">/</button>
    </div>
    <div class="final-row">
      <button onclick="
        calculation = ''
        updateScreen();
        ">C</button>
      <button onclick="
        document.getElementById('answer-box').textContent = calculation + ' = ' + eval(calculation);
        calculation = eval(calculation);
      ">=</button>

    </div>
  </div>

  <script>
    let calculation = '';
    function addCharacter(input) {
      calculation += input;
    }
    function updateScreen() {
      document.getElementById('answer-box').textContent = calculation;
    }
    
  </script>
  
</body>
</html>
